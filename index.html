<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StopWatch</title>
    <link rel="staylsheet" href="style.css" />
  </head>
  <body>
    <h1 id="myh1">StopWatch</h1>
    <div id="container">
      <div id="display">00:00:00:00</div>
      <div id="controls">
        <button id="startBtn" onclick="start()">Start</button>
        <button id="stoptBtn" onclick="stop()">Stop</button>
        <button id="restBtn" onclick="rest()">Rest</button>
      </div>
    </div>
  </body>
</html>
